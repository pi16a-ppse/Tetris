<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <p id="score">0</p>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="button" id="left"><i class="fas fa-chevron-left"></i></div>
            <div class="button" id="right"><i class="fas fa-chevron-right"></i></div>
            <div class="button" id="rotate"><i class="fas fa-redo"></i></div>
            <div class="button" id="down"><i class="fas fa-chevron-down"></i></div>
            <br>
            <div class="button" id="pause"><i class="fas fa-pause"></i></div>
            <div class="button" id="restart"><i class="fas fa-sync-alt"></i></div>
        </div>
    </div>
</body>
</html>
